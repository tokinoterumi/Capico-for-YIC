<!doctype html>
<html lang="ja" class="h-full">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Capico for YIC</title>

		<!-- Favicon -->
		<script>
			// Conditionally load favicon based on URL path
			if (window.location.pathname.startsWith('/admin')) {
				document.write('<link rel="icon" type="image/png" sizes="32x32" href="/CapicoAdmin-favicon.png" />');
				document.write('<link rel="icon" type="image/png" sizes="16x16" href="/CapicoAdmin-favicon.png" />');
			} else {
				document.write('<link rel="icon" type="image/png" sizes="32x32" href="/Capico-favicon.png" />');
				document.write('<link rel="icon" type="image/png" sizes="16x16" href="/Capico-favicon.png" />');
			}
		</script>

		<!-- PWA Meta Tags -->
		<meta
			name="description"
			content="Capybara-san helping Yamanouchi Information Center daily operation"
		/>

		<meta name="theme-color" content="#1e40af" />

		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<meta name="apple-mobile-web-app-title" content="Tourist Rental" />
		<meta name="mobile-web-app-capable" content="yes" />

		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- PWA Icons and Manifest -->
		<script>
			// Conditionally load manifest based on URL path
			if (!window.location.pathname.startsWith('/admin')) {
				document.write('<link rel="manifest" href="/manifest.json?v=1.1" />');
			}
		</script>

		<script>
			// Conditionally load apple-touch-icon based on URL path
			const currentPath = window.location.pathname;
			console.log('Current path:', currentPath);
			if (currentPath.startsWith('/admin')) {
				console.log('Loading admin icon');
				document.write('<link rel="apple-touch-icon" sizes="180x180" href="/CapicoAdmin.png" />');
				document.write('<link rel="icon" type="image/png" sizes="192x192" href="/CapicoAdmin.png" />');
			} else {
				console.log('Loading main icon');
				document.write('<link rel="apple-touch-icon" sizes="180x180" href="/Capico.png" />');
				document.write('<link rel="icon" type="image/png" sizes="192x192" href="/Capico.png" />');
			}
		</script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kosugi&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Preconnect to Google Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" class="font-sans" class="h-full bg-gray-50">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- PWA Registration Script -->

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('/sw.js')
						.then((registration) => {
							console.log('Service Worker registered:', registration);
							registration.addEventListener('updatefound', () => {
								const newWorker = registration.installing;
								newWorker.addEventListener('statechange', () => {
									if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
										// New content is available, prompt user to refresh.
										// You can show a notification here.
										console.log('New content is available; please refresh.');
									}
								});
							});
						})
						.catch((registrationError) => {
							console.log('SW registration failed:', registrationError);
						});
				});
			}
		</script>
	</body>
</html>
